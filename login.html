<body>
	<h1>Weeny</h1>
	<h2>Log-In</h2>
	<!---728x90--->

	<div class="w3ls-login box box--big">
		<!-- form starts here 
		<form action="#" method="post">-->
		<div class="form">
			<div class="agile-field-txt">
				<label>
					<i class="fa fa-user" aria-hidden="true"></i> E-mail </label>
				<input id="email" type="text" name="name" placeholder="Enter your email" required="" />
			</div>
			<div class="agile-field-txt">
				<label>
					<i class="fa fa-envelope" aria-hidden="true"></i> Password </label>
				<input id="password" type="password" name="password" placeholder="Enter your password " required="" />
				<div class="agile_label">
					<input id="check3" name="check3" type="checkbox" value="show password" onclick="myFunction()">
					<label class="check" for="check3">Show password</label>
				</div>
			</div>

			<div class="w3ls-bot">
				<div class="switch-agileits">
					<label class="switch">
						<input type="checkbox">
						<span class="slider round"></span>
						keep me signed in
					</label>
				</div>
				<div class="form-end">
					<input id="login" type="button" value="LOGIN">
				</div>
				<div class="clearfix"></div>
			</div>
		</div>
		<!-- //form ends here 
		</form>-->
	</div>

	<script src="js/firebase.js"></script>
	<script>
		// Initialize Firebase
		var config = {
			apiKey: "AIzaSyALSB6Lg5laEWHaadQpQNipdMaqOTxq4sA",
			authDomain: "ikids-3fc4a.firebaseapp.com",
			databaseURL: "https://ikids-3fc4a.firebaseio.com",
			projectId: "ikids-3fc4a",
			storageBucket: "ikids-3fc4a.appspot.com",
			messagingSenderId: "818000793503"
		};
		firebase.initializeApp(config);
		$("#login").click(function(){
			firebase.auth().signInWithEmailAndPassword($("#email").val(),$("#password").val()).catch(function (error){
				var errorCode = error.code;
				var errorMessage = error.message;
				if (errorCode === 'auth/wrong-password') {
					alert('Wrong password.');
				} else {
					alert(errorMessage);
				}
			});
		});

		firebase.auth().onAuthStateChanged(user => {
			if(user) {
				window.location = 'index.html';
			}
		});
		
	</script>

	<script>
		addEventListener("load", function () {
			setTimeout(hideURLbar, 0);
		}, false);

		function hideURLbar() {
			window.scrollTo(0, 1);
		}
	</script>
	<!-- script for show password -->
	<script>
		function myFunction() {
			var x = document.getElementById("password");
			if (x.type === "password") {
				x.type = "text";
			} else {
				x.type = "password";
			}
		}
	</script>
